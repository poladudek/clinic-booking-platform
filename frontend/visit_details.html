<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Wizyty</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <style>
        /* Układ specyficzny dla formularza medycznego */
        .patient-info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            margin-bottom: 30px;
        }
        .info-col { display: flex; flex-direction: column; gap: 8px; font-size: 1.05rem; }
        .info-label { font-weight: 800; }

        .medical-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .textarea-box {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
            background-color: #FAFAFA;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .save-row { display: flex; justify-content: flex-end; margin-top: 20px; border-top: 1px solid #e5e7eb; padding-top: 20px;}

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<nav class="top-menu">
    <div class="top-left">
        <img src="images/logo.png" alt="Logo" id="logo">
    </div>
    <div class="nav-btns">
        <button class="nav-btn nav-link" onclick="window.location.href='index_doctor.html'">Strona główna</button>
        <button class="nav-btn nav-link">Mój grafik</button>
        <button class="active-btn nav-link" onclick="window.location.href='patient_search.html'">Pacjenci</button>
        <button class="nav-btn nav-link">Historia Wizyt</button>
    </div>
</nav>
<div class="login-bar">
    <div>Zalogowano jako Anna Kowalska (Lekarz)</div>
    <button class="def-btn">Wyloguj</button>
</div>

<div class="section-container">
    <h2>Szczegóły wizyty:</h2>

    <div class="patient-info-grid" id="patient-data-container"></div>

    <div class="medical-form-grid">
        <div>
            <label>Opis przebiegu wizyty:</label>
            <textarea class="textarea-box" placeholder="Wpisz objawy, wyniki badania fizykalnego..."></textarea>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label>Zalecenia:</label>
            <textarea class="textarea-box" style="height: 120px;" placeholder="Zalecane leki, dawkowanie, wizyty kontrolne..."></textarea>

            <div class="buttons-row">
                <button class="def-btn">Dodaj receptę</button>
                <button class="def-btn">Dodaj skierowanie</button>
            </div>
        </div>
    </div>

    <div class="save-row">
        <button class="def-btn" style="padding: 10px 40px; font-size: 1.1rem;">Zapisz</button>
    </div>
</div>

<script>
    const visitDetails = {
        lastName: "Kowalski",
        firstName: "Jan",
        pesel: "90121032332",
        dob: "10.12.1990",
        phone: "799 799 800",
        visitDate: "18.11.2025",
        visitTime: "11:45",
        reason: "Duszności"
    };

    const container = document.getElementById('patient-data-container');
    container.innerHTML = `
            <div class="info-col">
                <div><span class="info-label">Nazwisko:</span> ${visitDetails.lastName}</div>
                <div><span class="info-label">Imię:</span> ${visitDetails.firstName}</div>
                <div><span class="info-label">PESEL:</span> ${visitDetails.pesel}</div>
                <div><span class="info-label">Data ur.:</span> ${visitDetails.dob}</div>
                <div><span class="info-label">Nr tel.:</span> ${visitDetails.phone}</div>
            </div>
            <div class="info-col">
                <div style="font-size: 1.2rem; margin-bottom: 10px;">
                    <strong>Data:</strong> ${visitDetails.visitDate} godz. ${visitDetails.visitTime}
                </div>
                <div style="font-size: 1.2rem; margin-bottom: 20px;">
                    <strong>Powód:</strong> ${visitDetails.reason}
                </div>
                <button class="action-btn" style="align-self: flex-start;">Historia wizyt</button>
            </div>
        `;
</script>
</body>
</html>
