<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>System Rejestracji Wizyt</title>
    </head>
    <body>
        <header>
            <div>
                <div>
                    <img src="images/logo.png" alt="Logo" id="logo">
                </div>
                <div>
                    <button>Strona główna</button>
                    <button>Umów wizytę</button>
                    <button>Zarządzaj wizytami</button>
                    <button>Profil</button>
                </div>
            </div>
        </header>
        <div>
            <span>Zalogowano jako <strong>Marek Nowak (Pacjent)</strong></span>
            <button>wyloguj</button>
        </div>
        <main>
            <h1>Umawianie wizyty</h1>
            <div>
                <h2>Pola obowiązkowe:</h2>
                <div>
                    <label>Wybierz rodzaj wizyty:</label>
                    <select>
                        <option>Lekarz internista</option>
                    </select>
                </div>
                <div>
                    <label>Wybierz typ wizyty:</label>
                    <select>
                        <option>Badanie</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox">
                    <div>
                        <label>Czy wizyta ma być umówiona w trybie pilnym?</label>
                        <div>
                            Uwaga! Po wybraniu wizyty w trybie pilnym konieczne będzie załączenie numeru skierowania w celu jego weryfikacji
                        </div>
                    </div>
                </div>
                <div>
                    <button>Szukaj Wizyty</button>
                </div>
            </div>
        </main>
    </body>
</html>
