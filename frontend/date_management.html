
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rejestracji Wizyt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Roboto", sans-serif; background: #f1ece7; overflow-x: hidden; }

        /* HEADER */
        .top-menu { background: #c8d4f0; border-bottom: 1px solid #d1d5db; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        #logo { height: 60px; width: auto; }
        .top-buttons { display: flex; gap: 6px; }

        /* USER BAR */
        .login-bar { background: #fcfcfc; padding: 10px 15px; border-bottom: 1px solid #d1d5db; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }

        /* SECTION CONTAINER */
        .section-container { width: 100%; max-width: 1200px; margin: 18px auto; padding: 18px; background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.04); }

        /* BUTTONS */
        .nav-btn, .def-btn, .accept-btn, .action-btn, .delete-btn, .modal-btn {
            border-radius: 20px; padding: 8px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; border: 2px solid transparent;
        }
        .nav-btn { background: linear-gradient(135deg, #B190F9, #C9B0FF); color: white; border: 2px solid #9173d6; }
        .action-btn { background: linear-gradient(135deg, #C0C0B5, #E0E0D3); color: #000; border: 2px solid #a8a89d; }
        .accept-btn { background: linear-gradient(135deg, #74FF52, #BCFFAB); color: #000; border: 2px solid #5ad83f; }
        .delete-btn { background: linear-gradient(135deg, #FF7070, #FFABAB); color: #000; border: 2px solid #e04a4a; }
        .nav-btn:hover, .action-btn:hover, .accept-btn:hover, .delete-btn:hover { transform: translateY(-1px); }

        /* CALENDAR */
        .schedule-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .week-nav { display: flex; align-items: center; gap: 20px; font-size: 20px; margin-bottom: 20px; }
        .arrow { cursor: pointer; font-size: 30px; user-select: none; }
        .calendar { border: 1px solid #ddd; overflow-y: auto; max-height: 500px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .calendar-header { display: grid; grid-template-columns: 80px repeat(7, 1fr); border-bottom: 1px solid #ddd; position: sticky; top: 0; background: white; z-index: 1; }
        .day-header { padding: 10px 2px; text-align: center; border-right: 1px solid #e0e0e0; font-weight: bold; font-size: clamp(10px, 1vw, 14px); }
        .calendar-row { display: grid; grid-template-columns: 80px repeat(7, 1fr); min-height: 80px; border-bottom: 1px solid #e0e0e0; }
        .time-cell { padding: 10px; text-align: center; border-right: 1px solid #ddd; font-weight: bold; display: flex; align-items: flex-start; justify-content: center; }
        .day-cell { border-right: 1px solid #e0e0e0; padding: 5px; cursor: pointer; position: relative; }
        .day-cell:hover { background: #f0f0f0; }
        .day-cell.empty { background: white; }
        .day-cell.available { background: #b3d4f7; }
        .day-cell.unconfirmed { background: #ffeb99; }
        .day-cell.confirmed { background: #90ee90; }
        .day-cell.cancelled { background: #ff6b6b; cursor: not-allowed; }
        .appointment { padding: 5px; font-size: clamp(9px, 0.8vw, 11px); font-weight: bold; line-height: 1.2; }

        /* FOOTER LEGEND */
        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .legend { display: flex; gap: 20px; border: 1px solid #ddd; padding: 10px 15px; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .legend-box { width: 30px; height: 20px; border: 1px solid #ccc; border-radius: 4px; }
        .legend-confirmed { background: #90ee90; }
        .legend-unconfirmed { background: #ffeb99; }
        .legend-available { background: #b3d4f7; }
        .legend-cancelled { background: #ff6b6b; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #ddd; width: 300px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        .modal-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .close-modal { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

    </style>
</head>
<body>

<!-- HEADER -->
<nav class="top-menu">
    <img src="images/logo.png" alt="Logo" id="logo">
    <div class="top-buttons">
        <button class="nav-btn">Mój grafik</button>
        <button class="nav-btn">Pacjenci</button>
        <button class="nav-btn">Historia Wizyt</button>
    </div>
</nav>

<!-- USER BAR -->
<div class="login-bar">
    <div>zalogowano jako Anna Kowalska (Lekarz)</div>
    <button class="nav-btn">Wyloguj</button>
</div>

<!-- MAIN CONTENT -->
<div class="section-container">
    <div class="schedule-header">
        <h2>Twój grafik:</h2>
        <div><strong id="currentDate"></strong></div>
    </div>

    <div class="week-nav">
        <span class="arrow" onclick="previousWeek()">◄</span>
        <span id="weekRange"></span>
        <span class="arrow" onclick="nextWeek()">►</span>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <div class="day-header"></div>
            <div class="day-header" id="day0"></div>
            <div class="day-header" id="day1"></div>
            <div class="day-header" id="day2"></div>
            <div class="day-header" id="day3"></div>
            <div class="day-header" id="day4"></div>
            <div class="day-header" id="day5"></div>
            <div class="day-header" id="day6"></div>
        </div>
        <div id="calendarBody"></div>
    </div>

    <div class="footer">
        <button class="action-btn" id="editBtn" onclick="toggleEditMode()">Edytuj godziny pracy</button>
        <div class="legend">
            <div class="legend-item"><div class="legend-box legend-confirmed"></div><span>Wizyta potwierdzona</span></div>
            <div class="legend-item"><div class="legend-box legend-unconfirmed"></div><span>Wizyta niepotwierdzona</span></div>
            <div class="legend-item"><div class="legend-box legend-available"></div><span>Wolny termin</span></div>
            <div class="legend-item"><div class="legend-box legend-cancelled"></div><span>Wizyta odwołana</span></div>
        </div>
    </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle"></h3>
        <div id="modalButtons" class="modal-buttons"></div>
    </div>
</div>

<script>
    let currentWeekStart = new Date();
    currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay() + 1);

    const hours = ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
    const dayNames = ['Pon.', 'Wt.', 'Śr.', 'Czw.', 'Pt.', 'Sob.', 'Ndz.'];

    let editMode = false;
    let currentSlot = null;

    let appointments = {
        '24.12.2025-08:00': { status: 'available' },
        '24.12.2025-09:00': { patient: 'Michał Kowalczyk', status: 'unconfirmed' },
        '24.12.2025-10:00': { patient: 'Jan Kowalski', status: 'confirmed' },
        '24.12.2025-11:00': { status: 'available' },
        '24.12.2025-14:00': { patient: 'Maria Nowak', status: 'unconfirmed' },
        '24.12.2025-15:00': { patient: 'Krystyna Wójcik', status: 'confirmed' },
        '25.12.2025-08:00': { status: 'available' },
        '25.12.2025-09:00': { patient: 'Piotr Wiśniewski', status: 'confirmed' },
        '25.12.2025-10:00': { status: 'available' },
        '25.12.2025-11:00': { patient: 'Elżbieta Kowalczyk', status: 'unconfirmed' },
        '25.12.2025-13:00': { patient: 'Zofia Kamińska', status: 'unconfirmed' },
        '25.12.2025-14:00': { patient: 'Stanisław Mazur', status: 'confirmed' },
        // … reszta danych bez zmian
    };

    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    function updateCurrentDate() {
        const now = new Date();
        const days = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
        const dayName = days[now.getDay()];
        const timeStr = now.toTimeString().slice(0, 5);
        document.getElementById('currentDate').textContent = `${dayName}, ${formatDate(now)} ${timeStr}`;
    }

    function toggleEditMode() {
        editMode = !editMode;
        const btn = document.getElementById('editBtn');
        btn.textContent = editMode ? 'Zakończ edycję' : 'Edytuj godziny pracy';
        btn.style.background = editMode
            ? 'linear-gradient(135deg, #90ee90, #bcffab)'
            : 'linear-gradient(135deg, #C0C0B5, #E0E0D3)';
        renderCalendar();
    }

    function openModal(timeKey, appointment) {
        currentSlot = timeKey;
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalButtons = document.getElementById('modalButtons');

        modalButtons.innerHTML = '';

        const [dateStr, hour] = timeKey.split('-');
        const [day, month, year] = dateStr.split('.');
        const appointmentDate = new Date(year, month - 1, day);
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(0, 0, 0, 0);

        const isPastOrTomorrow = appointmentDate < tomorrow;

        if (!appointment) {
            modalTitle.textContent = 'Dodaj termin';
            modalButtons.innerHTML = `
                <button class="modal-btn available-action" onclick="setAvailable()">Ustaw jako wolny termin</button>
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #333;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 8px;">
                        <input type="checkbox" id="applyToWeek" style="width: 18px; height: 18px; cursor: pointer;">
                        <span>Ustaw na każdy dzień tygodnia o tej godzinie</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="applyToAllWeeks" style="width: 18px; height: 18px; cursor: pointer;">
                        <span>Ustaw w każdym tygodniu (na ten sam dzień i godzinę)</span>
                    </label>
                </div>
                <button class="modal-btn" onclick="closeModal()">Anuluj</button>
            `;
        } else if (appointment.status === 'cancelled') {
            modalTitle.textContent = 'Wizyta odwołana';
            modalButtons.innerHTML = `
                <p>Ta wizyta została odwołana i nie może być edytowana.</p>
                <button class="modal-btn" onclick="closeModal()">Zamknij</button>
            `;
        } else if (appointment.status === 'available') {
            modalTitle.textContent = 'Wolny termin';
            modalButtons.innerHTML = `
                <button class="modal-btn" onclick="removeSlot()">Usuń wolny termin</button>
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #333;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="removeFromAllWeeks" style="width: 18px; height: 18px; cursor: pointer;">
                        <span>Usuń w każdym tygodniu (ten sam dzień i godzina)</span>
                    </label>
                </div>
                <button class="modal-btn" onclick="closeModal()">Anuluj</button>
            `;
        } else if (isPastOrTomorrow) {
            modalTitle.textContent = `Wizyta: ${appointment.patient}`;
            modalButtons.innerHTML = `
                <p style="color: #d9534f; font-weight: bold;">Nie można odwołać wizyty, która jest w przeszłości lub zaplanowana na jutro.</p>
                <button class="modal-btn" onclick="closeModal()">Zamknij</button>
            `;
        } else if (appointment.status === 'unconfirmed') {
            modalTitle.textContent = `Wizyta: ${appointment.patient}`;
            modalButtons.innerHTML = `
                <button class="modal-btn confirm-action" onclick="confirmAppointment()">Potwierdź wizytę</button>
                <button class="modal-btn cancel-action" onclick="cancelAppointment()">Odwołaj wizytę</button>
                <button class="modal-btn" onclick="closeModal()">Anuluj</button>
            `;
        } else if (appointment.status === 'confirmed') {
            modalTitle.textContent = `Wizyta: ${appointment.patient}`;
            modalButtons.innerHTML = `
                <button class="modal-btn cancel-action" onclick="cancelAppointment()">Odwołaj wizytę</button>
                <button class="modal-btn" onclick="closeModal()">Anuluj</button>
            `;
        }

        modal.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        currentSlot = null;
    }

    function setAvailable() {
        const applyToWeek = document.getElementById('applyToWeek');
        const applyToAllWeeks = document.getElementById('applyToAllWeeks');

        const [dateStr, hour] = currentSlot.split('-');
        const [day, month, year] = dateStr.split('.');
        const currentDate = new Date(year, month - 1, day);
        const dayOfWeek = (currentDate.getDay() + 6) % 7;

        if (applyToWeek && applyToWeek.checked && applyToAllWeeks && applyToAllWeeks.checked) {
            for (let week = 0; week < 12; week++) {
                for (let day = 0; day < 7; day++) {
                    const futureDate = new Date(currentWeekStart);
                    futureDate.setDate(futureDate.getDate() + (week * 7) + day);
                    const dateKey = formatDate(futureDate);
                    const timeKey = `${dateKey}-${hour}`;

                    if (!appointments[timeKey] || appointments[timeKey].status === 'available') {
                        appointments[timeKey] = { status: 'available' };
                    }
                }
            }
        } else if (applyToAllWeeks && applyToAllWeeks.checked) {
            for (let week = 0; week < 12; week++) {
                const futureDate = new Date(currentWeekStart);
                futureDate.setDate(futureDate.getDate() + (week * 7) + dayOfWeek);
                const dateKey = formatDate(futureDate);
                const timeKey = `${dateKey}-${hour}`;

                if (!appointments[timeKey] || appointments[timeKey].status === 'available') {
                    appointments[timeKey] = { status: 'available' };
                }
            }
        } else if (applyToWeek && applyToWeek.checked) {
            for (let day = 0; day < 7; day++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + day);
                const dateKey = formatDate(date);
                const timeKey = `${dateKey}-${hour}`;

                if (!appointments[timeKey] || appointments[timeKey].status === 'available') {
                    appointments[timeKey] = { status: 'available' };
                }
            }
        } else {
            appointments[currentSlot] = { status: 'available' };
        }

        closeModal();
        renderCalendar();
    }

    function removeSlot() {
        const removeFromAllWeeks = document.getElementById('removeFromAllWeeks');

        if (removeFromAllWeeks && removeFromAllWeeks.checked) {
            const [dateStr, hour] = currentSlot.split('-');
            const [day, month, year] = dateStr.split('.');
            const currentDate = new Date(year, month - 1, day);
            const dayOfWeek = (currentDate.getDay() + 6) % 7;

            for (let week = -12; week < 12; week++) {
                const targetDate = new Date(currentWeekStart);
                targetDate.setDate(targetDate.getDate() + (week * 7) + dayOfWeek);
                const dateKey = formatDate(targetDate);
                const timeKey = `${dateKey}-${hour}`;

                if (appointments[timeKey] && appointments[timeKey].status === 'available') {
                    delete appointments[timeKey];
                }
            }
        } else {
            delete appointments[currentSlot];
        }

        closeModal();
        renderCalendar();
    }

    function confirmAppointment() {
        appointments[currentSlot].status = 'confirmed';
        closeModal();
        renderCalendar();
    }

    function cancelAppointment() {
        appointments[currentSlot].status = 'cancelled';
        closeModal();
        renderCalendar();
    }

    function renderCalendar() {
        const weekEnd = new Date(currentWeekStart);
        weekEnd.setDate(weekEnd.getDate() + 6);
        document.getElementById('weekRange').textContent =
            `${formatDate(currentWeekStart)} - ${formatDate(weekEnd)}`;

        for (let i = 0; i < 7; i++) {
            const date = new Date(currentWeekStart);
            date.setDate(date.getDate() + i);
            document.getElementById(`day${i}`).textContent =
                `${dayNames[i]} ${formatDate(date)}`;
        }

        const body = document.getElementById('calendarBody');
        body.innerHTML = '';

        hours.forEach(hour => {
            const row = document.createElement('div');
            row.className = 'calendar-row';

            const timeCell = document.createElement('div');
            timeCell.className = 'time-cell';
            timeCell.textContent = hour;
            row.appendChild(timeCell);

            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';

                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + day);
                const dateKey = formatDate(date);
                const timeKey = `${dateKey}-${hour}`;

                const appointment = appointments[timeKey];

                if (appointment) {
                    cell.classList.add(appointment.status);
                    if (appointment.patient) {
                        const apt = document.createElement('div');
                        apt.className = 'appointment';
                        apt.textContent = appointment.patient;
                        cell.appendChild(apt);
                    }
                } else {
                    cell.classList.add('empty');
                }

                if (editMode) {
                    cell.onclick = () => openModal(timeKey, appointment);
                }

                row.appendChild(cell);
            }

            body.appendChild(row);
        });
    }

    function previousWeek() {
        currentWeekStart.setDate(currentWeekStart.getDate() - 7);
        renderCalendar();
    }

    function nextWeek() {
        currentWeekStart.setDate(currentWeekStart.getDate() + 7);
        renderCalendar();
    }

    window.onclick = function(event) {
        if(event.target == document.getElementById('modal')) {
            closeModal();
        }
    }

    updateCurrentDate();
    renderCalendar();
    setInterval(updateCurrentDate, 60000);
</script>



</body>
</html>
