<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rejestracji Wizyt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" id="logo">
        </div>
        <div class="nav-btns">
            <a href="#" class="btn-nav">Zaloguj się</a>
            <a href="#" class="btn-nav btn-register">Zarejestruj się</a>
        </div>
    </nav>

    <main>
        <div class="card">
            <div class="card-header">Logowanie</div>
            <form>
                <div class="field">
                    <label>E-mail</label>
                    <input type="email" placeholder="Wpisz swój e-mail">
                </div>
                <div class="field">
                    <label>Hasło</label>
                    <input type="password" placeholder="Wpisz swoje hasło">
                </div>
                <button type="submit">Zaloguj się</button>
            </form>
            <div class="footer-link">
                Nie masz konta? <a href="#">Zarejestruj się</a>
            </div>
        </div>
    </main>
